<div class="carousel-container">
  <div class="carousel-track">
    @for (image of imagesGallery(); track image.id) {
      <div class="carousel-item">
        <img [src]="image.image_path" alt="{{ image.title }}" class="carousel-image">
        <div class="carousel-caption">
          <p>{{ image.title }}</p>
          <p>{{ image.client }}</p>
        </div>
      </div>
    }
  </div>
</div>
