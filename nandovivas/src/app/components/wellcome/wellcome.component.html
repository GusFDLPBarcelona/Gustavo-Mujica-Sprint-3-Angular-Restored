@if (imagesGallery().length > 0) {
  <owl-carousel-o
    #owlCarousel
    [options]="carouselOptions"
    class="fullscreen-carousel">

    @for (image of imagesGallery(); track image.id) {
      <ng-template carouselSlide>
        <div class="carousel-item">
          <img
            [src]="image.image_path"
            alt="{{ image.title }}"
            class="carousel-image" />

          <div class="carousel-caption">
            <p class="image-info">
              <span class="image-title">{{ image.title.toUpperCase() }}</span>
              <span class="image-client">{{ image.client }}</span>
            </p>
          </div>
        </div>
      </ng-template>
    }

  </owl-carousel-o>
} @else {
  <p class="text-white text-center p-4">No hay im√°genes para mostrar.</p>
}
