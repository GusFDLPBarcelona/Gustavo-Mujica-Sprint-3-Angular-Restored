<div class="navbar-container">
  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/vivas_logo.svg" alt="Logo" class="logo" />
  </div>

  <!-- Menú de navegación (visible en pantallas grandes) -->
  <nav class="navigation-menu">
    <a routerLink="/work" class="menu-link">Work</a>
    <a routerLink="/shop" class="menu-link">Shop</a>
    <a routerLink="/contact" class="menu-link">Contact</a>
  </nav>

  <!-- Botón hamburguesa (visible en pantallas pequeñas) -->
  <div class="mobile-menu">
    <button (click)="toggleMenu()" class="menu-button">☰</button>
    @if (isMenuVisible) {
      <div class="dropdown-menu">
        <a routerLink="/work" (click)="navigateAndCloseMenu()">Work</a>
        <a routerLink="/shop" (click)="navigateAndCloseMenu()">Shop</a>
        <a routerLink="/contact" (click)="navigateAndCloseMenu()">Contact</a>
      </div>
    }
  </div>
</div>
